sudo: false
language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
  - "pypy3"
# Travis will clone only 50 commits by default. This project however uses the
# number of commits to determine the version number. Hence we need ALL the
# commits. This will make the lone unshallow.
before_install:
  - git fetch --unshallow
install:
  # Temporary workaround for https://github.com/pybuilder/pybuilder/issues/310
  - pip install pybuilder!=0.11.3 coveralls
  - pyb -v install_dependencies

script:
  - pyb -v -X verify analyze
after_success:
  - coveralls --verbose
before_deploy:
  - pyb -v -X package
deploy:
  provider: pypi
  user: Immobilienscout24
  distributions: "sdist"
  skip_cleanup: true
  password:
    secure: 
  on:
    repo: ImmobilienScout24/pybuilder_aws_plugin
    python: '3.5'
    branch: master
